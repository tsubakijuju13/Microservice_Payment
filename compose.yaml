      REDIS_HOST: redis-image
      STRIPE_SECRET_KEY: 'sk_test_51NsZs5FImhX97v5dFA6IswjfcOIcBLWAoTFQDkiflXxnr99P1BwTlec0G0Y3EEkNnqvD3ekR2JzYYUCUPRLBkk4G007wHTMI92'
    ports:
      - 6800:6800
